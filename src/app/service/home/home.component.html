<section>
     <div class="all-doner m-5">
          <div class="card">

               <div class="donner-table">
                    <table class="table">
                         <thead>
                              <tr>
                                   <th scope="col">Name</th>
                                   <th scope="col">Image</th>
                                   <th scope="col">Blood Group</th>
                                   <th scope="col">contact</th>
                              </tr>
                         </thead>
                         <tbody>
                              <tr *ngFor="let data of data">
                                   <td>{{data.name}}</td>
                                   <td>
                                        <img src="{{data.imageUrl}}" class="img-thumbnail size" alt="{{data.name}}">
                                   </td>
                                   <td>{{data.bloodGroup}}</td>
                                   <td>{{data.contact}}</td>
                              </tr>

                         </tbody>
                    </table>
               </div>
               <a href="/user" class="mt-4" mat-raised-button color="accent">user</a>
          </div>
     </div>
</section>
